<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="jquery-1.5.2.min.js"></script>
<script type="text/javascript;version=1.7" src="workflow.js"></script>
<script type="text/javascript;version=1.7">

	var helloWorldWorkflow = function() {	
		$("#output").append("<div>Get Ready!</div>");
		yield wf.pause(1000);
		$("#output").append("<div>Hello</div>");
		yield wf.pause(1000);
		$("#output").append("<div>World!</div>");
	}

	// Execute the workflow when a button is clicked
    $(document).ready(function() {
        $("#goButton").click(function() {
            var workflow = helloWorldWorkflow();
            wf.executeWorkflow(workflow);
        })
    });

    var canYield = true;

</script>
<script type="text/javascript">
    if (typeof(canYield) == "undefined")
	{
		$(document).ready(function() {
			$("#goButton").click(function() {
				$("#output").html("");
				$("<div>Your browser doesn't appear to support generators. (FF2+)</div>")
					.css({"color": "#900"})
					.appendTo("#output");
			});
		});
	}
</script>
