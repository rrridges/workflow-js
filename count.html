<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="jquery-1.5.2.min.js"></script>
<script type="text/javascript;version=1.7" src="workflow.js"></script>
<script type="text/javascript;version=1.7">

	var countWorkflow = function() {		
		for (var i = 1; i <= 5; i++) {
			$("#output").append(i + " ");
			yield wf.pause(1000);
		}
	};
	
	$(document).ready(function() {
		$("#goButton").click(function() {
			var workflow = countWorkflow();
			wf.executeWorkflow(workflow);
		})
	});

    var canYield = true;

</script>
<script type="text/javascript">
    if (typeof(canYield) == "undefined")
	{
		$(document).ready(function() {
			$("#goButton").click(function() {
				$("#output").html("");
				$("<div>Your browser doesn't appear to support generators. (FF2+)</div>")
					.css({"color": "#900"})
					.appendTo("#output");
			});
		});
	}
</script>
